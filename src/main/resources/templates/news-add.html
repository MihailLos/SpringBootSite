<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новости</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header.html::header"></header>

<div class="container mt-5 mb-5">
    <h1>Раздел IT_Новости</h1>
    <form action="/news/add" method="post">
        <input type="text" name="title" placeholder="Введите заголовок новости" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс новости" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите основной текст новости" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить новость</button>
    </form>
</div>

<footer th:insert="blocks/footer.html::footer"></footer>
</body>
</html>
